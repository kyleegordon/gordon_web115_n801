  <body>
    <header>
       <h1>Kyko Kombucha</h1>
    </header>
    
    <main>
      <h2>FizzBuzz 4</h2>
      
      <h3 id="greeting">Welcome to Kyko Kombucha!</h3><br>
      
        
      <form id="custInfo">
        <label for="first_name">First Name: </label><br>
        <input type="text" id="first_name" placeholder="Enter your first name here" required /><br>
        
        <label for="last_name">Last Name: </label><br>
        <input type="text" id="last_name" placeholder="Enter your last name here" required /><br>
        
        <label for="middle_initial">Middle Initial: </label><br>
        <input type="text" id="middle_initial" placeholder="Enter your middle initial here" required /><br><br>
        
        <label for="first_number">First Number: </label><br>
        <input type="text" id="first_number" value="3" required /><br>
        
        <label for="second_number">Second Number: </label><br>
        <input type="text" id="second_number" value="5" required /><br>
        
        <label for="third_number">Third Number: </label><br>
        <input type="text" id="third_number" value="7" required /><br><br>
        
        <label for="first_word">First Word: </label><br>
        <input type="text" id="first_word" value="Sip" required /><br>
        
        <label for="second_word">Second Word: </label><br>
        <input type="text" id="second_word" value="SLURP" required /><br>
        
        <label for="third_word">Third Word: </label><br>
        <input type="text" id="third_word" value="SPLASH!" required /><br><br>
        
        <label for="total_lines">Total Lines: </label><br>
        <input type="text" id="total_lines" value="125" required /><br><br>
         
        
        <input type="button" id="submit" onclick="return getData()" value="Submit" />
      </form>
      <br><br>
   
      <ul id="output">
        
      </ul>
         
    </main>
