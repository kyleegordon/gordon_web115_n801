<!DOCTYPE HTML>
<html lang="en">

  <head>
    
    <meta http-equiv="Content-Type" content="text/html; charset=UTF-8">
    <title>Kyko Kombucha - Kylee Gordon - FizzBuzz 4</title>
    <meta name="description" content="FizzBuzz 4">
    <meta name="author" content="Kylee Gordon">
    
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Sriracha&display=swap" rel="stylesheet">
    
    <link href="styles/brand.css" rel="stylesheet">
    
    <script src="scripts/fizzbuzz4.js"></script>
   
  </head>
  
  <body>
    
    <div data-include="components/header.html"></div>
    
    <main>
      <h2 class="center">FizzBuzz 4</h2>
      
      <h3 id="greeting" class="center">Welcome to Kyko Kombucha!</h3>
      
        
      <form id="custInfo">
        <label for="first_name">First Name: </label>
        <input type="text" id="first_name" placeholder="Enter your first name here" required /><br>
        
        <label for="last_name">Last Name: </label>
        <input type="text" id="last_name" placeholder="Enter your last name here" required /><br>
        
        <label for="middle_initial">Middle Initial: </label>
        <input type="text" id="middle_initial" placeholder="Enter your middle initial here" required /><br>
        
        <label for="first_number">First Number: </label>
        <input type="text" id="first_number" value="3" required /><br>
        
        <label for="second_number">Second Number: </label>
        <input type="text" id="second_number" value="5" required /><br>
        
        <label for="third_number">Third Number: </label>
        <input type="text" id="third_number" value="7" required /><br>
        
        <label for="first_word">First Word: </label>
        <input type="text" id="first_word" value="Sip" required /><br>
        
        <label for="second_word">Second Word: </label>
        <input type="text" id="second_word" value="SLURP" required /><br>
        
        <label for="third_word">Third Word: </label>
        <input type="text" id="third_word" value="SPLASH!" required /><br>
        
        <label for="total_lines">Total Lines: </label>
        <input type="text" id="total_lines" value="125" required /><br>
         
        
        <input type="button" id="submit" onclick="return getData()" value="Submit" />
      </form>
   
        <ul id="output">
        </ul>
         
    </main>
    
    <div data-include="components/footer.html"></div>
    <script src="scripts/html_include.js"></script>
  </body>
</html>
