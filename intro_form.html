    <main>
      <h2 class="center">Introduction Form</h2>
      <h3 class="center">Please Enter Info and Click Submit to Create an Introduction</h3> 
      
      <section id="intro_container">
        <form id="introInfo">
          <label for="first_name">First Name: </label>
          <input type="text" id="first_name" value="Kylee" required /><br>
        
          <label for="last_name">Last Name: </label>
          <input type="text" id="last_name" value="Gordon" required /><br>
        
          <label for="computer_platform">Computer Platform: </label>
          <input type="text" id="computer_platform" value="Dell XPS with Windows 10" required /><br>
        
          <label for="personal_background">Personal Background: </label><br>
          <textarea id="personal_background" rows="6" cols="50">I grew up in Ohio, then relocated to South Carolina for a short time before moving to Charlotte in the fall of 2019. I worked as a bartender for the majority of my 20s, however my most recent job was as a brewer.
          </textarea><br>
        
          <label for="academic_background">Academic Background: </label><br>
          <textarea id="academic_background" rows="6" cols="50">I graduated from Worthington Kilbourne High School in 2009. I then attended Ohio State University for a year, but did not graduate.
          </textarea><br>
        
          <label for="subject_background">Subject Background: </label><br>
          <textarea id="subject_background" rows="6" cols="50">I took part in computer programming classes throughout high school and really enjoyed them. The main languages that I learned were Java, Visual Basic, and HTML. I also worked in an IT helpdesk while I was attending OSU. That was all over a decade ago though, so much of that knowledge has been forgotten.
          </textarea><br>
        
          <label for="courses">Courses You Are Taking & Why: </label><br>
          <textarea id="courses" rows="6" cols="50">WEB 115 - Web Markup and Scripting - Required for my major, CSC 154 - Software Development - Required for my major, CIS 115 - Intro to Programming and Logic - Required for my major, DBA 110 - Database Concepts - Required for my major
          </textarea><br>
        
          <label for="interesting_fact">Interesting Fact About Yourself: </label><br>
          <textarea id="interesting_fact" rows="6" cols="50">I love any activity that takes place off the ground. Some of my favorites are trapeze, silks, and rock climbing.
          </textarea><br>  
        
          <input type="button" id="submit" onclick="return getData()" value="Submit" />
        </form>
   
          <ul id="intro_output">
          </ul>
      </section>
